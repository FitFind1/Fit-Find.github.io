<!DOCTYPE html>

    <style>
      div.navbar a{
        margin-top: 20px;
        height: 40px;
        width: 100px;
        display: block;
        color: black;
        text-align: center;
        padding: 50px 56px;
        text-decoration: none;
      }
      div.navbar ul li {
        display: inline-block;
      }
      div.navbar {
        position: -webkit-sticky;
        position: sticky;
        top: 0;
        background-color: #D0B8AC;
      }

      div.navbar a:link, a:visited {
        text-decoration: none;
        color: black;
        padding: 10px;
      }

      div.navbar a:hover, a:active{
        text-decoration: none;
        color: black;
        border-bottom: solid 2px #041004;
        text-shadow: 2px 2px 3px white;
      }
      
      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }
      .column {
        float: left;
        width: 16%;
        padding: 0px 50px 0px;
        border-style: solid;
        height: 150px;
      }
      .column1 {
        float: right;
        width: 16%;
        padding: 0px 50px 0px;
        border-style: solid;
        height: 150px;
      }
      .row::after {
        content: "";
        clear: both;
        display: table;
      }
      * {
        box-sizing: border-box;
      }
      h2 {
        font-size: large;
        width: 200px;
        height: 100px;
        top: 50%;
        left: 50%;
        display: inline-block;
        border: 1px solid royalblue;
        padding: 10px 15px;
        text-decoration: none;
        background-color: #D0B8AC;
        text-align:center;
        width: 30%;
      }
      .container {
        box-sizing: border-box;
        position: relative;
      }
      .arrow {
        border: solid black;
        border-width: 0 3px 3px 0;
        display: inline-block;
        padding: 3px;
      }
      .down {
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
      }
      p {
        text-align: center;
      }
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
    </style>
